  <!-- Javascript for calendar -->
  <script>
    $(function() {
			$('.dates #user').datepicker({
				'format': 'mm/dd/yyyy',
				'autoclose': true
			});
		});
  </script>

  <!-- Javascript for upload name in upload field-->
  <script>
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>

  <!-- Javascript for file upload -->
  <script>
  $(document).ready(function(){
    var pdfFile;
    $("#addSumbit").click(function(){
      pdfFile=$("#pdfInput").val();
      fileName=$('#pdfInput').val().replace(/C:\\fakepath\\/i, '')
      $.post("/",{pdfFile: pdfFile}, function(data){
        if(data==='done')
          {
            alert("login success");
          }
      });
    });
  });
